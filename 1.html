<!-- Add a 2 second transition effect for width changes of the <div> element. -->
<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        width: 100px;
        height: 100px;
        background: red;
      }

      div:hover {
        width: 300px;
      }
    </style>
  </head>
  <body>
    <div></div>

    <p>Hover over the div element above.</p>
  </body>
</html>
